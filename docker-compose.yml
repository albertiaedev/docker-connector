version: '3.10'

services:
 web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

 redis:
    image: "redis:alpine"

 postgres:
    image: "postgres:15.2-alpine"
    environment:
      - POSTGRES_DB=postgres_db
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password

 celery:
    build: .
    command: celery -A docker-connector worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres